<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Portfolio</title>
    <link rel="stylesheet" href="{% static 'app.css' %}">
    <link rel="stylesheet" href="{% static 'navbar.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="{% static 'script.js' %}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
     <!-- navbar -->
    <div class="navbar">
        <a href="" class="home">HOME</a>
        <a href="blog/" class="blog">BLOG</a>
        <a href="projects/" class="apps">PROJECTS</a>
        <a href="contact/" class="contact">CONTACT</a>
        <div class="social-media">
            <a href="https://facebook.com/yourprofile" target="_blank" class="facebook"><i class="fa fa-facebook"></i></a>
            <a href="https://twitter.com/yourprofile" target="_blank" class="twitter"><i class="fa fa-twitter"></i></a>
            <a href="https://instagram.com/yourprofile" target="_blank" class="instagram"><i class="fa fa-instagram"></i></a>
        </div>
    </div>

    <h1>Portfolio</h1>
    <h2>Click on the applications to run them</h2>

    <table>
        <tr>
            <td>
                <a href="dino/" class="dino-game">
                    <img src="{% static 'jpg/dino-game.jpg' %}" class="dino">
                    <div class="overlay">
                    <h3>Dino CL Game</h3>
                    <p>This is a description of the Dino game.</p>
                    </div>
                </a>
            </td>
            <td>
                <a href="detector/" class="detector">
                    <img src="{% static 'jpg/detector.jpg' %}" class="detector">
                    <div class="overlay">
                    <h3>Image Detector</h3>
                    <p>This is a description of the Image detector.</p>
                    </div>
                </a>
            </td>
        </tr>
    </table>
</body>

</html>
